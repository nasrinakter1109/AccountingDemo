<div class="card mt-5 m-5">

  <div >
    <h4 class="card-header text-center">Sales Invoice List</h4>  </div>

<div class="card">
  <div class="card-body">

  <div>
    <button class="btn btn-success p-2 m-2" (click)="addNew()">Sales Invoice</button>
  </div>




  <div class="row">
      <div class="card ">
        <div class="card-body p-2">
          <form [formGroup]="saleInvoiceForm" >
            <div class="row">
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label >From Date</label>
                  <input type="date" class="form-control" formControlName="fromDate" >

                </div>
              </div>

              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>To Date</label>
                  <input type="date" class="form-control" formControlName="toDate" >
                </div>
              </div>

              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Invoice No</label>
                  <input type="text" class="form-control" formControlName="voucherNo" >

                </div>
              </div>

              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Customer</label>
                  <select formControlName="ledgerId" (change)="onLedgerChange($event)" class="form-control" >
                    <option value="0">Choose</option>
                    <option *ngFor="let ledger of listModel" [value]="ledger.LedgerId">{{ ledger.LedgerName }}</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-1">
                <button class="btn btn-info btn-sm" (click)="searchSalesInvoice()">Search</button>
              </div>
            </div>
          </form>


          <div class="data-table mt-3 p-0">
            <table class="table text-center mb-0 table-bordered">
              <thead>
                <tr>

                  <th style="width:20%">Customer Name</th>
                  <th style="width:10%">Invoice No</th>
                  <th style="width:10%">Reference</th>
                  <th style="width:10%">Date</th>
                  <th style="width:10%">Total</th>
                  <th style="width:20%">Status</th>
                  <th style="width:20%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of searchList; let i = index">
                  <td style="width:20%">{{ item.LedgerName }}</td>
                  <td style="width:10%">{{ item.VoucherNo }}</td>
                  <td style="width:10%">{{ item.Reference }}</td>
                  <td style="width:10%">{{ item.Date }}</td>
                  <td style="width:10%">{{ item.GrandTotal }}</td>
                  <td style="width:20%">
                    <button class="btn btn-warning btn-sm " *ngIf="item.PaymentStatus=='Draft'" >
                      {{ item.PaymentStatus}}
                    </button>
                    <button class="btn btn-warning btn-sm mt-1" *ngIf="item.PaymentStatus=='Draft'">
                      <span class="fas fa-edit ">Approval Pending</span>
                    </button>
                    <button class="btn btn-success btn-sm" *ngIf="item.PaymentStatus !='Draft'">
                      {{ item.PaymentStatus}}
                    </button>
                  </td>
                  <td style="width:20%">
                    <button class="btn btn-info btn-sm" (click)="view(item.SalesMasterId)">
                      <span class="fas fa-edit">View</span>
                    </button>
                    <!-- <button class="btn btn-primary btn-sm mx-2" (click)="edit(item.SalesMasterId)">
                      <span class="fas fa-edit">Edit</span>
                    </button> -->
                    <!-- <button class="btn btn-primary btn-sm" (click)="delete(item.SalesMasterId)">
                      <span class="fas fa-edit">Delete</span>
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
</div>
