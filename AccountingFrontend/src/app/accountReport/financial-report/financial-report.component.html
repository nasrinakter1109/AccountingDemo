<div class="card p-4 mt-4">
  <h2 class="header center">Financial Report</h2>
   <div class="card-body">
    <div class="financial-report">

      <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-md-3 label " for="toDate">To Date</label>
         <div class="col-md-5">
          <input type="date" id="toDate" class="form-control" [(ngModel)]="toDate" name="toDate" required />
         </div>
        </div>
        <div class="col-md-7 p-4" style="margin: 0 center;">
          <button class="btn btn-success float-right" type="submit">Get Financial Report</button>

        </div>
      </form>
    </div>
   </div>
</div>
