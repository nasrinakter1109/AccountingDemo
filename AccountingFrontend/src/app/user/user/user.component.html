
<div class="card mt-5">
  <h4 class="card-header text-center ">
    User Management
  </h4>

<div class="card-body">
<div class="content">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label >User Name</label>
          <input type="text" class="form-control" formControlName="UserName" required>
          <div *ngIf="userForm.get('UserName')?.invalid && userForm.get('UserName')?.touched" class="text-danger">
            User Name is required.
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label>Email</label>
          <input type="Email" class="form-control" formControlName="Email" required>
          <div *ngIf="userForm.get('Email')?.invalid && userForm.get('Email')?.touched" class="text-danger">
            Valid Email is required.
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label>Role</label>
          <select formControlName="RoleId" class="form-control" required>
            <option value="0">Choose</option>
            <option *ngFor="let role of listRole" [value]="role.RoleId">{{ role.RoleName }}</option>
          </select>
          <div *ngIf="userForm.get('RoleId')?.invalid && userForm.get('RoleId')?.touched" class="text-danger">
            Role is required.
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="Password" required>
          <div *ngIf="userForm.get('Password')?.invalid && userForm.get('Password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword" required>
          <div *ngIf="userForm.get('ConfirmPassword')?.invalid && userForm.get('ConfirmPassword')?.touched" class="text-danger">
            Confirm Password is required.
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" formControlName="Phone" required>
          <div *ngIf="userForm.get('Phone')?.invalid && userForm.get('Phone')?.touched" class="text-danger">
            Phone is required.
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <button type="submit" class="btn btn-success me-2">{{btnStatus}}</button>
        <button type="button" class="btn btn-danger" (click)="resetForm()">Cancel</button>
      </div>
    </div>
  </form>

  <hr>

  <h4>User List</h4>
  <div class="user-list">
    <ul>
      <li *ngFor="let user of users">
        {{ user.UserName }} - {{ user.Email }}
        <button (click)="editUser(user.UserId)">Edit</button>
      </li>
    </ul>
  </div>
</div>
</div>
</div>
