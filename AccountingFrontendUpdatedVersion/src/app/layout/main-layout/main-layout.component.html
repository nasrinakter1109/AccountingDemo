<div class="expand-menu" [ngClass]="{'mini-sidebar': hideLabel}">
  <div class="main-wrapper">

    <!-- Navbar -->
    <app-navbar></app-navbar>

    <!-- Layout container that holds both the sidebar and the main content -->
    <div class="layout-container">
      <!-- Sidebar on the left -->
      <app-sidebar></app-sidebar>

      <!-- Content area on the right -->
      <div class="layout-content">
        <div class="page-wrapper" [ngClass]="{'opened': hideLabel}">
          <!-- Main content will be routed here -->
          <div class="container-fluid router-transitions flex-grow-1 container-p-y">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer at the bottom -->
    <app-footer></app-footer>
  </div>
</div>
